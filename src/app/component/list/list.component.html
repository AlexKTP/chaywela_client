<nav class="navbar navbar-expand-lg sticky-top nav-fill w-100 bg-light">
    <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
  </nav>


<table id="main" class="table table-responsive table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Project</th>
        <th scope="col">Description</th>
        <th scope="col">Type</th>
        <th scope="col">User</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects; let currentIndex = index">
        <th scope="row">{{currentIndex}}</th>
        <td>{{project.name}}</td>
        <td>{{project.description}}</td>
        <td><span class="badge badge-pill badge-danger"> {{project.projectType === 0 ? 'PRIVATE': 'PROFESSIONNAL'}}</span></td>
        <td>{{project.refUser}}</td>
      </tr>
    </tbody>
  </table>
