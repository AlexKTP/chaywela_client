<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="container">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel"  *ngFor="let user of users; let currentIndex = index"
            [attr.data-slide-to]="currentIndex >= 0 ? currentIndex : 0" [ngClass]="{'active':currentIndex==0}" aria-current="true" aria-label="Slide 1"></button>
          </div>
        <div class="carousel-inner">                
            <div *ngFor="let user of users; let i = index" class="carousel-item" [ngClass]="{'active': i===0}">
                <app-user-card [id]="user.id" [username]="user.username" [bio]="user.bio"></app-user-card>
            </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</div>
