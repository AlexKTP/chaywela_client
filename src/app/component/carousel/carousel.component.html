<div *ngIf="users.length>0" class="container">
    
    <div  id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        
        <div>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" *ngFor="let user of users; let i = index"
                [attr.data-bs-slide-to]="i" [ngClass]="{'active': i===0}" aria-current="true" [attr.aria-label]="'Slide-' + i + 1"></button>
            </div>
            
            <div class="carousel-inner" > 
                <div class="carousel-item active" *ngFor="let user of users; let currentIndex = index" [ngClass]="{'active': currentIndex===0}">
                    <div class="carte-container">
                        <div class="carte">
                            <app-user-card [id]="user.id" [username]="user.username" [bio]="user.bio"></app-user-card>  
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</div>

<div *ngIf="users.length<1" class="empty">
    <button  type="button" class="btn btn-outline-primary">CREATE USER</button>
</div>
